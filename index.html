<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evergreen Work Solutions</title>

  <!-- Google Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    /* Brand colors */
    :root {
      --dark: #0a2540;
      --accent: #3c8264;
      --light: #f8f8f8;
      --cloud: #e0e6ed;
    }

    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background: var(--light);
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    button {
      cursor: pointer;
      font-family: inherit;
    }

    /* NAVBAR */
    .nav-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: var(--light);
      position: relative;
      z-index: 1000;
    }
    .nav-bar .logo {
      font-weight: 700;
      font-size: 1.25rem;
    }
    .nav-center {
      display: flex;
      gap: 1.5rem;
    }
    .nav-center li {
      list-style: none;
    }
    .nav-center a {
      font-weight: 500;
    }
    .nav-right button {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .nav-right button:hover {
      background: darken(var(--accent), 10%);
    }

    /* Hamburger (hidden desktop) */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: var(--dark);
    }

    /* Mobile menu (hidden by default) */
    .mobile-menu {
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--light);
      transition: opacity 0.3s, transform 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .mobile-menu.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    .mobile-menu ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem 2rem;
    }

    /* MOBILE BREAKPOINT */
    @media (max-width: 768px) {
      .nav-center,
      .nav-right {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }

    /* ====== Other sections (hero, services, etc.) ======
       You can leave your existing styles for hero, 
       mid-banner, services, about, testimonials, footer here.
       Ensure you have data-aos attributes where you want animations.
    ==================================================== */
  </style>
</head>
<body>

  <!-- HEADER / NAVIGATION -->
  <header>
    <nav class="nav-bar">
      <div class="logo">Evergreen Work Solutions</div>

      <ul class="nav-center">
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#testimonials">Testimonials</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>

      <div class="nav-right">
        <button>Schedule a Meeting</button>
      </div>

      <div class="hamburger" onclick="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="mobile-menu" id="mobileMenu">
        <ul>
          <li><a href="#services" onclick="toggleMobileMenu()">Services</a></li>
          <li><a href="#about" onclick="toggleMobileMenu()">About</a></li>
          <li><a href="#testimonials" onclick="toggleMobileMenu()">Testimonials</a></li>
          <li><a href="#contact" onclick="toggleMobileMenu()">Contact</a></li>
          <li><button onclick="toggleMobileMenu()">Schedule a Meeting</button></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section id="hero" data-aos="fade-up" style="padding:4rem 2rem; text-align:center;">
    <p style="text-transform:uppercase; letter-spacing:2px; color:var(--accent);">Your Tagline Here</p>
    <h1 style="font-size:3rem; margin:1rem 0;">
      <span style="display:block; color:var(--dark);">Save Time.</span>
      <span style="display:block; color:var(--accent);">Document Smarter.</span>
    </h1>
    <p style="max-width:600px; margin:0 auto 2rem;">
      A brief description that tells your visitor exactly how Evergreen Work Solutions will help them.
    </p>
    <button style="background:var(--accent); color:#fff; border:none; padding:0.75rem 1.5rem; border-radius:4px; font-size:1rem;">
      Get Started
    </button>

    <!-- Partner logos row -->
    <div style="display:flex; gap:2rem; justify-content:center; margin-top:3rem;">
      <!-- Example logo -->
      <img src="novacare-logo.png" alt="NovaCare Systems" style="filter:grayscale(1); transition:filter 0.3s;" onmouseover="this.style.filter='none'" onmouseout="this.style.filter='grayscale(1)'">
      <img src="clarity-health-logo.png" alt="Clarity Health"    style="filter:grayscale(1); transition:filter 0.3s;" onmouseover="this.style.filter='none'" onmouseout="this.style.filter='grayscale(1)'">
      <img src="pillar-diagnostics-logo.png" alt="Pillar Diagnostics" style="filter:grayscale(1); transition:filter 0.3s;" onmouseover="this.style.filter='none'" onmouseout="this.style.filter='grayscale(1)'">
    </div>
  </section>

  <!-- [ Your mid-banner, services, about, testimonials, footer go hereâ€¦ ] -->

  <!-- AOS & Toggle Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({
      duration: 700,
      once: true
    });

    // Mobile menu toggle
    function toggleMobileMenu() {
      document.getElementById('mobileMenu').classList.toggle('show');
    }
  </script>
</body>
</html>
