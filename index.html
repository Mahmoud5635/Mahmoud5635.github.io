<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Evergreen Work Solutions</title>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --dark: #0a2540;
      --accent: #3c8264;
      --light: #f8f8f8;
      --cloud: #eaf6f3;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0; padding: 0;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--light);
      color: var(--dark);
      line-height: 1.6;
    }
    a { text-decoration: none; color: inherit; }

    /* (all your existing CSS here, unchanged) */

    /* only Save Time gets accent */
    .hero-text h1 .headline-accent {
      color: var(--accent);
    }

    /* typewriter text + blinking cursor */
    #typewriter {
      display: inline-block;
      white-space: normal;    /* allow wrap */
      overflow: hidden;
      max-width: 100%;
      color: var(--dark);
      border-right: 2px solid var(--accent);
      font-size: inherit;
      font-weight: inherit;
    }
    #cursor {
      display: inline-block;
      width: 2px;
      background: var(--accent);
      animation: blink 0.7s steps(1) infinite;
      vertical-align: bottom;
      margin-left: 2px;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* (the rest of your existing CSS: hero, mid-banner, services, about, testimonials, footer) */
  </style>
</head>
<body>

  <!-- HEADER (unchanged) -->
  <header>…</header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1>
          <span class="headline-accent">Save Time.</span><br>
          <span id="typewriter"></span><span id="cursor"></span>
        </h1>
        <p>Trusted virtual medical scribing for faster, better clinical documentation.</p>
        <a href="#contact" class="cta-button">Start Your Free Trial</a>
        <div class="trust-logos">…</div>
      </div>
      <div class="hero-image">…</div>
    </div>
  </section>

  <!-- MID-BANNER, SERVICES, ABOUT, TESTIMONIALS, FOOTER (all unchanged) -->

  <script>
    function toggleMobileMenu() {
      document.getElementById('mobileMenu').classList.toggle('show');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const isMobile = window.matchMedia("(max-width:768px)").matches;
      const target = document.getElementById('typewriter');
      const cursor = document.getElementById('cursor');
      
      if (!isMobile) {
        // desktop: type full line
        const text = "Document Smarter.";
        let i = 0, speed = 100;
        (function type() {
          if (i < text.length) {
            target.textContent += text.charAt(i++);
            setTimeout(type, speed);
          } else {
            cursor.style.display = 'none';
          }
        })();
      } else {
        // mobile: split into two lines
        const parts = ["Document", "Smarter."];
        let part = 0, charIndex = 0, speed = 100;
        (function typePart() {
          if (charIndex < parts[part].length) {
            target.innerHTML += parts[part].charAt(charIndex++);
            setTimeout(typePart, speed);
          } else {
            if (part === 0) {
              // insert line break, then type next
              target.innerHTML += "<br>";
              part++;
              charIndex = 0;
              setTimeout(typePart, speed);
            } else {
              // done
              cursor.style.display = 'none';
            }
          }
        })();
      }
    });
  </script>
</body>
</html>
